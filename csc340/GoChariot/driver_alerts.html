    <main>
        <section class="row">
            <div class="column left">
                <h2>CREATE NEW ALERT</h2>
                <hr class="yellow">

                <form>
                    <div>
                        <label for="alertTitle">Alert Title</label>
                        <input type="text" class="form-control" id="alertTitle" placeholder="Enter alert title"
                            required>
                    </div>
                    <div>
                        <label for="alertMessage">Alert Message<br></label>
                        <textarea class="form-control" id="alertMessage" rows="3" placeholder="Enter alert message"
                            required></textarea>
                    </div>
                    <div>
                        <label for="alertTarget">Target Audience</label>
                        <select id="alertTarget">
                            <option>All Users</option>
                            <option>Students</option>
                            <option>Faculty</option>
                            <option>Staff</option>
                        </select>
                    </div>
                    <br>
                    <button type="submit">Send Alert</button>
                    <br>
                    <br>
                </form>
            </div>
